                <input type="radio" id="Corinthians" name="Time_do_coração" value="Corinthians">

            </div>
            <div class="sócio">
                <br>

            </div>
            <div class="SMS">

                <input type="checkbox" id="Receber SMS" name="Receber SMS" value="Sim">

            <div class="estadio">
