<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <!-- cabeçalho -->
    </header>

    <nav>
        <!-- navegação -->
    </nav>

    <div class="div-pai">
        <aside class="esquerda">

            <a href="./info-aluno.html" class="nav-lateral">Informações do aluno</a>


            <a href="./calendario-aluno.html" class="nav-lateral">Calendário de agendamento</a>

            <a href="./aulas-agendadas.html" class="nav-lateral">Aulas agendas</a>


        </aside>


        <main class="direita">
            <section class="Titulo-direita">
                <h1 class="titulo-teste">Calendario de aulas</h1>

                <aside class="calendar-section">
                    <div class="calendar-header">
                        <button class="nav-arrow"><i class="ph ph-caret-left"></i></button>
                        <p>Setembro</p>
                        <button class="nav-arrow"><i class="ph ph-caret-right"></i></button>
                    </div>
                    <div class="calendar-container">
                        <div class="calendar-grid">
                            <span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span>
                            <span class="other-month">27</span><span class="other-month">28</span><span
                                class="other-month">29</span><span class="other-month">30</span><span
                                class="other-month">31</span><span>1</span><span>2</span>
                            <span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                            <span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span>
                            <span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span
                                class="active">22</span><span>23</span>
                            <span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span>
                            <span>31</span><span class="other-month">1</span><span class="other-month">2</span><span
                                class="other-month">3</span><span class="other-month">4</span><span
                                class="other-month">5</span><span class="other-month">6</span>
                        </div>
                    </div>
                </aside>
            </section>

    </div>
